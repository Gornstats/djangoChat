{% extends 'core/base.html' %}

{% block title %}Login to {% endblock %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-xl lg:text-6xl text-white">Login to djangoChat</h1>
    </div>

<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label for="username" class="text-white text-m mb-2">Username</label>
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl" required>
    </div>

    <div class="mb-5">
        <label for="password" class="text-white text-m mb-2">Password</label>
        <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl" required>
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %} 
                <div class="mb-5 p-4 rounded-xl bg-red-500 border-2 border-red-800 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-teal-900 hover:bg-teal-800">Login</button>
</form>
{% endblock %}
