<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}djangoChat</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-5 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">djangoChat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <p class="text-teal-200 text-s fixed bottom-1 right-1">Logged in as {{user.username}}</p>
                    <a href="/rooms/" class="text-white hover:text-yellow-200">Chat rooms</a>
                    <a href="/logout/" class="px-5 py-2 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-yellow-200">Login</a>
                    <a href="/signup/" class="px-5 py-2 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign Up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

    </body>
</html>
